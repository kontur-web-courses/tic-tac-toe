<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody id="fieldWrapper">

            </tbody>
        </table>
    </div>
    <div>
        <button class="resetButton" id="reset">Сначала</button>
    </div>
    <div>
        <input class="inputDimensions" id="inputDimension" type="text" size="20" placeholder="Введите размер поля">
    </div>
    <div>
        <button class="resetButton" id="resetWithDimension">Создать поле</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
