<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <table class="table">
        <tbody id="fieldWrapper">

        </tbody>
    </table>
</div>
<div>
    <button class="resetButton" id="reset">Сначала</button>
</div>
<div>
    <button class="changeFieldLengthButton" id="fieldLength">Изменить начальный размер поля</button>
</div>
<div>
    <button class="autoEnlargement" id="auto_enlargement">Включить автоматическое расширение поля</button>
</div>
<div class="AIBox">
    <label class="text">Играть с компьютером</label>
    <label class="switch" id="AI">
        <input type="checkbox">
        <span class ="slider round"></span>
    </label>
</div>
<script src="index.js"></script>
</body>
</html>
